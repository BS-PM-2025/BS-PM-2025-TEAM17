{% extends 'users/base.html' %}
{% block title %}Login - Smart-Request{% endblock %}

{% block content %}
<div class="card shadow p-4 bg-light">
    <h3 class="mb-4 text-center">ðŸ”‘ Sign In</h3>
    <form method="POST">
        {% csrf_token %}
        <div class="form-floating mb-3">
            <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required>
            <label for="floatingPassword">Password</label>
        </div>

        <small class="d-block text-end mb-3">
            <a href="{% url 'reset_password' %}" class="text-muted">Forgot password?</a>
        </small>

        <button class="btn btn-primary w-100" type="submit">Sign In</button>
    </form>
    <hr class="my-4">
    <div class="text-center">
        <small class="text-muted">Register as a student <a href="{% url 'register-student' %}">Sign Up</a></small><br>
        <small class="text-muted">Register as a lecturer <a href="{% url 'register-lect' %}">Sign Up</a></small>
    </div>
</div>
{% endblock %}
